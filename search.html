			<div class="col-md-12">
			 
				<div class="panel panel-primary" style="background: #fff;">
	   
					<!-- MESSAGE SECTION -->
					<style>
					.message1{
						width: 95%; 
						text-align: left; 
						border: 1px solid #608341; 
						background-color: #608341;
						padding: 10px;
						-moz-border-radius: 10px; 
						-webkit-border-radius: 10px; 
						color: #ffffff;
						margin: 0 auto;
						margin-top: 5px;
						margin-bottom: 0px;
					}
					label{
					color:#0a4571;
					font-family:'Lato', sans-serif;
					font-weight:normal;
					}
					
					</style>
					
										
					<div class="panel-heading" style="background:#0f5183;">
						<h3 class="panel-title">Search Your Plan </h3>					
					</div>
					
					<div class="panel-body">
						
						<form novalidate="novalidate" action="class="" id="planForm" method="post" accept-charset="utf-8">
						
						<div class="col-lg-6">
							
							<div aria-required="true" class="form-group required">
							
								<label for="zipcode" class="mand control-label">Zip code</label>								<input aria-required="true" name="zipcode" value="" id="vzipcode" maxlength="10" class="form-control required number" placeholder="Zipcode" type="text">
							</div>
							
							<div class="form-group">
								<label for="lastname" class="mand">Last Name</label>								<input name="lastname" value="" id="vlastname" maxlength="50" class="form-control" placeholder="Last Name" type="text">
							</div>
					
							<div aria-required="true" class="form-group required">
								<label for="insurancetype" class="mand control-label">Coverage Type</label>								<select aria-required="true" name="insurancetype" class="required form-control" id="vinsurancetype">
<option value="">- Please Select -</option>
<option value="Health" selected="selected">Health</option>
<option value="Dental">Dental</option>
<option value="Both">Both</option>
</select>
																 
							</div>
							
							 <div aria-required="true" class="form-group required">
								<label for="sex" class="mand control-label">Gender</label>								<select aria-required="true" name="sex" class="required form-control" id="vsex">
<option value="" selected="selected">- Please Select -</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Unknown">Unknown</option>
<option value="Unspecified">Unspecified</option>
</select>
								 
							</div>
						</div>
				
						<div class="col-lg-6">
							<div aria-required="true" class="form-group required">
								<label for="countyCode" class="mand control-label">County</label>								<select aria-required="true" name="countyCodeSelect" class="required form-control " disabled="disabled" id="vCountyCode" onchange="assignCountyCode(this.value);">
<option value="" selected="selected">- Please Select -</option>
</select>
								<input id="vCountyCodeHid" name="countyCode" value="" type="hidden">
							</div>
						</div>   
		
						<div class="col-lg-6">                        
							<div aria-required="true" class="form-group required">
								<label for="dob" class="mand control-label">Date Of Birth (MM/DD/YYYY)</label>								<input aria-required="true" name="dob" value="" id="datepicker-13" maxlength="50" class="form-control required datePicker hasDatepicker" placeholder="DOB" readonly="readonly" type="text">
							</div>
							<div aria-required="true" class="form-group required">                               
								<label for="vistobaco" class="mand control-label">Tobacco User?</label>								<select aria-required="true" name="vistobaco" class="required form-control" id="vistobaco">
<option value="" selected="selected">- Please Select -</option>
<option value="Yes">Yes</option>
<option value="No">No</option>
<option value="No Preference">No Preference</option>
</select>
									
							</div>                        
						</div>
						
						<div class="col-lg-6">
							<div aria-required="true" class="form-group required">							
								<label for="relation" class="mand control-label">Relation</label>								<select aria-required="true" name="relation" class="required form-control" id="vrelation">
<option value="Self">Self</option>
</select>
							                           
							</div>                           
						</div>
				
						<div class="col-lg-12 col-sm-12">         										
							<div class="pull-right" style="padding-bottom:16px;">
								<button class="btn btn-info btn-xs add_dependent_button" type="button" style="background:#0f5183;"><i class="fa fa-plus"></i> Add Dependents</button>
							</div>  
						</div> 
		  
						<div class="col-lg-12 col-sm-12 dependents"> 
							<div class="table-responsive"> 
								<table style="display:none; margin-bottom: 40px; margin-top: 10px;" class="table-bordered deptablex"> 
									<thead>
										<tr>
										  <th style="width: 20%;" class="form-group"><label class="" style="font-size: 12px">Last Name</label></th>
										  <th aria-required="true" style="width: 20%" class="form-group required"><label class="control-label" style="font-size: 12px">Relation</label></th>
										  <th aria-required="true" style="width: 20%" class="form-group required"><label class="control-label" style="font-size: 12px">Gender</label></th>
										  <th aria-required="true" style="width: 15%" class="form-group required"><label class="control-label" style="font-size: 12px">DOB</label></th>
										  <th aria-required="true" style="width: 15%" class="form-group required"><label class="control-label" style="font-size: 12px">Tobacco User?</label></th>
										  <th style="width: 10%">&nbsp;</th>
										</tr>
									</thead>
									<tbody>
										<tr style="display:none">
											<td>&nbsp;</td>
											<td>&nbsp;</td>
											<td>&nbsp;</td>
											<td>&nbsp;</td>
											<td>&nbsp;</td>
											<td>&nbsp;</td>
										</tr>							   
									</tbody>
						
								</table>
							</div>
						</div>
		  
						<div style="" class="col-lg-12 col-sm-12">         					
							<div class="pull-right">
								
							
								 <a href="showplans.html" style="background: green none repeat scroll 0% 0%; color: rgb(255, 255, 255); padding: 6px; font-size: 12px;
    text-decoration: none;">Show Plans  </a> 
							</div>  
						</div>
						
						</form>						<div style="display: none;">
							<select name="temp_relation" id="temp_relation">
<option value="" selected="selected">- Select -</option>
<option value="Spouse">Spouse</option>
<option value="Father or Mother">Father or Mother</option>
<option value="Grandfather or Grandmother">Grandfather or Grandmother</option>
<option value="Grandson or Granddaughter">Grandson or Granddaughter</option>
<option value="Uncle or Aunt">Uncle or Aunt</option>
<option value="Nephew or Niece">Nephew or Niece</option>
<option value="Cousin">Cousin</option>
<option value="Adopted Child">Adopted Child</option>
<option value="Foster Child">Foster Child</option>
<option value="Son-in-law or daughter-in-law">Son-in-law or daughter-in-law</option>
<option value="Brother-in-law or sister-in-law">Brother-in-law or sister-in-law</option>
<option value="Mother-in-law or father-in law">Mother-in-law or father-in law</option>
<option value="Brother or sister">Brother or sister</option>
<option value="Ward">Ward</option>
<option value="Stepparent">Stepparent</option>
<option value="Stepson or stepdaughter">Stepson or stepdaughter</option>
<option value="Child">Child</option>
<option value="Sponsored dependent">Sponsored dependent</option>
<option value="Dependent on a Minor Dependent">Dependent on a Minor Dependent</option>
<option value="Ex-spouse">Ex-spouse</option>
<option value="Guardian">Guardian</option>
<option value="Court Appointed Guardian">Court Appointed Guardian</option>
<option value="Collateral Dependent">Collateral Dependent</option>
<option value="Annultant">Annultant</option>
<option value="Trustee">Trustee</option>
<option value="Other Relationship">Other Relationship</option>
<option value="Other Relative">Other Relative</option>
</select>
						</div>
					 
					</div>
				</div>
